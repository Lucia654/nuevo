    <title>Ejercicio de la serie Fibonacci</title>
</head>
<body>
    <script>

        // Ejercicio1 serie fibonacci
        let numfibo = [0,1];

        var numeroDeElementos = function secuenciafibo(limit) {
            for (let i = 2; i < limit; i++) {
                numfibo[i] = numfibo[i - 1] + numfibo[i - 2];
            }
            return numfibo;
        }
        //En este paso, se ingresa el nÃºmero de elementos que se desea ver de la serie Fibonacci
        console.log(numeroDeElementos(10));
    </script>
</body>
